<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <h1>Inicio de sesion</h1>
        <!--div#loginform>div>(label[for=user]{Usuario:}+input:text[name=user id=user])div>(label[for=passwd]{Contraseña:}+input:password[name=passwd id=passwd])did> (label[for=remember]>input:checkbox[name=remember id=remember]{Recordar contraseña}) div>a[href=#] {¿Olvidaste tu contraseña?} div>button{Registrar}+button{Iniciar sesion}-->
        <form id="loginform" action="#" method="get">
            <div>
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="passwd" id="password">
            </div>
            <div>
                <label for="remember">
                    <input type="checkbox" name="remember" id="remember">Recordar contraseña</label>
            </div>
            <div>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div>
                <button>Registrar</button>                          <button id="btnsesion">Iniciar sesion</button>
            </div>
        </form>
        <div id="resultado"></div>
        <script>
  document.getElementById('btnsesion').addEventListener('click',function(evento) {
               evento.preventDefault();
               sesion();
            });
        </script>
    </body>
</html>
